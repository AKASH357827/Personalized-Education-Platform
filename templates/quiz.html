<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSphere - Quiz</title>
    <!-- Tailwind CSS CDN -->
    <script src="static\style.js"></script>
</head>

<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white bg-opacity-90 shadow-lg px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">LearnSphere</h1>
           <div class="container mx-auto flex justify-end gap-3 items-center">
            <a href="{{ url_for('main.index') }}" class="flex items-center gap-2 text-gray-600 hover:text-indigo-600 transition-colors">
                <span class="font-medium">Back to Dashboard</span>
            </a>
            <a href="{{ url_for('auth.logout') }}" class="flex items-center gap-1 text-gray-600 hover:text-indigo-600 transition-colors">
                <span class="font-medium">Logout</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </a>
           </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl p-8 backdrop-blur-lg bg-opacity-90">
            {% if topic %}
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Quiz on {{ topic.replace('custom_', '') }}</h2>
            {% else %}
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Select a Subject</h2>
            {% endif %}
            <!-- Subject Selection -->
            {% if not topic %}
            <div id="subject-container" class="flex flex-wrap justify-center gap-4 mb-8">
                {% for topic in topics %}
                <button class="subject-btn px-6 py-3 bg-indigo-100 text-indigo-600 rounded-lg font-semibold hover:bg-indigo-200 transition-colors" data-topic="{{ topic }}">
                    {{ topic }}
                </button>
                {% endfor %}
            </div>
            {% endif %}
            <!-- Quiz Form -->
            <form id="quizForm" action="{{ url_for('quiz.result') }}" method="POST" class="space-y-6">
                <input type="hidden" id="subject" name="subject" value="{{ topic }}">

                <!-- Questions Container -->
                <div id="questions-container" class="space-y-8">
                    <!-- Dynamic questions will be inserted by quiz.js -->
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transform hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Submit Quiz
                </button>
            </form>
        </div>
    </div>

    <!-- Link Quiz.js -->
    <script src="{{ url_for('static', filename='quiz.js') }}"></script>
    <script>
        const subjectButtons = document.querySelectorAll('.subject-btn');
        subjectButtons.forEach(button => {
            button.addEventListener('click', function() {
                const topic = this.dataset.topic;
                console.log("This is the current selected: " + topic) // Check the values
                document.getElementById('subject').value = topic;
                //renderQuestions() // Add renderQuestions() calls
                // Update button styles
                subjectButtons.forEach(btn => {
                    btn.classList.remove('bg-indigo-600', 'text-white');
                    btn.classList.add('bg-indigo-100', 'text-indigo-600');
                });
                this.classList.remove('bg-indigo-100', 'text-indigo-600');
                this.classList.add('bg-indigo-600', 'text-white');
            });
        });
        const topicValue = "{{ topic }}";
        if (topicValue) {
            console.log("call it once on display" + topicValue)
            document.getElementById('subject').value = "{{ topic }}";
            renderQuestions();
        }
    </script>
</body>

</html>
