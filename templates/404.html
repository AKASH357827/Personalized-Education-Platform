<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script src="static\style.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
        <h1 class="text-5xl font-bold text-red-500 mb-4">404</h1>
        <p class="text-gray-700 text-lg mb-6">Oops! The page you're looking for could not be found.</p>
        <p class="text-gray-700 text-base mb-6">It might have been moved or deleted.</p>
        <div class="flex flex-col items-center">
            <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-2">
                Go back to the homepage
            </a>
            <p class="text-gray-600 text-sm">Check the URL or try again later.</p>
        </div>
    </div>
</body>
</html>
